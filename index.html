<!DOCTYPE html>
<html>
  <head>
    <title>Quinta experiência de Realidade aumentada com modelo 3d e o meu marcador</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
<!--       <a-assets>
        <a-asset-item id="bola" src="teste.glb"></a-asset-item>
      </a-assets> -->

      <a-marker type="pattern" url="pattern-Ativo 2@2x-8zz.patt">
        <a-image src="quixabala.jpg" position="0 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        <a-entity id="bolabola" gltf-model="#bola"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
