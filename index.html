<!DOCTYPE html>
<html>
  <head>
    <title>AR com Vídeo camera.mp4</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
      
      <a-assets>
        <video
          id="camera"
          src="video-camera.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker type="pattern" url="pattern-quixabala.patt">
        <a-video 
          src="#camera" 
          position="0 -50 0" 
          rotation="-90 0 0" 
          width="1.5" 
          height="1">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Autoplay do vídeo com interação do usuário
      document.body.addEventListener("click", () => {
        const video = document.querySelector("#camera");
        if (video.paused) {
          video.play().catch((e) => console.error("Erro ao tentar reproduzir o vídeo:", e));
        }
      });

      // Garante que o vídeo seja carregado assim que possível
      window.addEventListener("load", () => {
        const video = document.querySelector("#camera");
        video.load();
      });
    </script>
  </body>
</html>
