<!DOCTYPE html>
<html>
  <head>
    <title>Vídeo em AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <video id="videolindo" src="video-camera.mp4" autoplay loop muted playsinline webkit-playsinline style="display:none;"></video>

    <a-scene embedded arjs="debugUIEnabled: false">
     <a-marker type="pattern" url="pattern-quixabala.patt">
        <a-video src="#videolindo" position="0 0.5 0" rotation="-90 0 0" width="2" height="1.1"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const video = document.getElementById('videolindo');
        video.play().catch(err => {
          console.warn('Erro ao iniciar vídeo:', err);
        });
      });
    </script>
  </body>
</html>
